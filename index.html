<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex align-items-center bg-black px-5">
    <div class="w-100 mx-5">
        
        <h1 class="text-center text-white my-5 fs-1 fw-light neon-text">Next Lesson is coming</h1>

<!-- HOURS -->
    <div class="d-flex flex-column p-5">
        <div id="container" class="w-100 d-flex my-5">
            <div class="box-1 rounded-5">
                <div class="box-2 rounded-5">
                    <div class="box rounded-5 p-3 d-flex flex-column justify-content-center ">
                        <div id="countdown-h" class="text-center text-white t-dimension neon-text"></div>
                        <h2 class="text-white text-center fw-light neon-text">hours</h2>
                    </div>
                </div>
            </div>

<!-- MINUTES -->
            <div class="box-1 rounded-5">
                <div class="box-2 rounded-5">
                    <div class="box rounded-5 p-3 d-flex flex-column justify-content-center ">
                        <div id="countdown-m" class="text-center text-white t-dimension neon-text"></div>
                        <h2 class="text-white text-center fw-light neon-text">minutes</h2>
                    </div>
                </div>
            </div>

<!-- SECONDS -->
            <div class="box-1 rounded-5">
                <div class="box-2 rounded-5">
                    <div class="box rounded-5 p-3 d-flex flex-column justify-content-center ">
                        <div id="countdown-s" class="text-center text-white t-dimension neon-text"></div>
                        <h2 class="text-white text-center fw-light neon-text">seconds</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <h5 id="oh-no" class="text-center text-white my-5 fs-5 fw-light neon-text">scared?</h5>
        
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
